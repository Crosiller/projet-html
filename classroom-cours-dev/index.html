<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <!-- l'encodage des caractère -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--affichage tablette phoner-->
    <meta name="description" content="Document html demo">
    <link rel="shortcut icon" href="./favicon/Logo.png" type="image/png">
   <link rel="stylesheet" href="./css/main.css">
    <title>Portefolio - développement</title>
  </head>
  <body>
    <header>
      <h1>
        <span aria-hidden="true">&#128156; Portefolio - développement html<sup>5</sup> css<sub>3</sub>
        &amp; js <!--&#128156 est une valeur UNICODE pour mettre un emoji, ici, c'est un emoji pour un coeur violet
        Les valeurs UNICODE sont très utile pour une meilleure ergonomie de la page web-->
      </h1>
      <!--<sup></sup> Permet de rajouter du contenu-->
    </header>
    <main>
      <!--zone principale du document-->
      <section>
        <h2>
            <em>HyperText Markup Language</em> 
        </h2>
        <p>
        Le HyperText Markup Language, généralement abrégé HTML ou, 
        dans sa dernière version, HTML5, est le langage de balisage conçu pour représenter les pages web. <br>
        <img
        src="./asset/logo.png"
        alt="logo htlm 5" loading="lazy">
        <a
        href="https://fr.wikipedia.org/wiki/Hypertext_Markup_Language"
        target="_blank">Wikipédia Présentation HTML
        </a> <!--<a> est l'outil permettant d'intégrer un lien sur la page crée-->
          <a href="./Produit_gamer.html"> </a> <!--Création d'un lien hypertexte, entre index.html et Produit_gamer.html-->
      </p>
      <button>Cliquez ici pour plus d'infos</button>
      </section>
    </main>
    <p>
      &copy; - MIT - 2023 <!--Code Copyright pour que moi-seul puisse utiliser mon code HTML-->
    </p>
    <footer>
      <!--pied de page-->
      <p></p>
    </footer>
  </body>
</html>
